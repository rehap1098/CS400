<h1>REHAS PROBLEM SET 7</h1>

<form (ngSubmit)="getWeather()">



  <div class = "form-group">

  <label for="name">First name</label>

  <input type="text" class="form-control" id="name" required minlength="1" [(ngModel)]="name" #name="ngModel">

    <div *ngIf="name.errors">
      First name must be at least 1 character. Please try again.
    </div>


    <label for="city">City name</label>

    <input type="text" formControlName="city" required minlength="1" [(ngModel)]="city" #city="ngModel">

       <div *ngIf="city.errors">
          City name must be at least 1 character. Please try again.
       </div>>


  <button type="submit">Submit</button>

  </div>
</form>

<p>
  The temperature in {{city.get('city').value}} is: {{weather}} degrees.
</p>
